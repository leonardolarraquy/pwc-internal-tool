spring:
  application:
    name: pwc-admin
  
  datasource:
    url: jdbc:h2:file:./data/pwc-db;AUTO_SERVER=TRUE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /

jwt:
  secret: pwc-admin-secret-key-change-in-production-2024
  expiration: 86400000

app:
  upload:
    dir: ./uploads

logging:
  level:
    com.pwc: DEBUG
    org.springframework.security: INFO

